<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item1">
            <h1>calculate your marks <br> get your <br>grade or persentage</h1>
            <!-- <h1>get your</h1> -->
            <div class="sec1">
                <label for="totalmath">
                    tetal marks of math <br> <input type="number" id="totalmath">
                </label>
                <br>
                <br>
                <label for="obtainedmath">
                    obtained marks of math <br> <input type="number" id="obtainedmath">
                </label>
            </div>
            <br>
            <div class="sec2">
                <label for="totalphysic">
                    tetal marks of physics <br> <input type="number" id="totalphysic">
                </label>
                <br>
                <br>
                <label for="obtainedphysic">
                    obtained marks of physics <br> <input type="number" id="obtainedphysic">
                </label>
            </div>
            <br>
            <div class="sec3">
                <label for="totalchemistry">
                    tetal marks of chemistry <br> <input type="number" id="totalchemistry">
                </label>
                <br>
                <br>
                <label for="obtainedchemistry">
                    obtained marks of physics <br> <input type="number" id="obtainedchemistry">
                </label>
            </div>
            <br>

            <button onclick="CalculateResult()" class="self">check result</button>
            <div id="result"></div>
        </div>
    </div>
    <div id="result"></div>
    <script>
        function CalculateResult() {
            let totalmath = Number(document.getElementById("totalmath").value);
            let obtainedmath = Number(document.getElementById("obtainedmath").value);
            let totalphysic = Number(document.getElementById("totalphysic").value);
            let obtainedphysic = Number(document.getElementById("obtainedphysic").value);
            let totalchemistry = Number(document.getElementById("totalchemistry").value);
            let obtainedchemistry = Number(document.getElementById("obtainedchemistry").value);

            let totalmarks = totalmath + totalphysic + totalchemistry;
            let obtainedmarks = obtainedmath + obtainedphysic + obtainedchemistry;

            let percentage = (obtainedmarks / totalmarks) * 100;


            // document.getElementById("result").innerText 
            let grade = "";

            if (percentage < 33) {
                grade = "Fail";
            }
            else if (percentage >= 33 && percentage < 40) {
                grade = "E";
            }
            else if (percentage >= 40 && percentage < 50) {
                grade = "D";
            }
            else if (percentage >= 50 && percentage < 60) {
                grade = "c";
            }
            else if (percentage >= 60 && percentage < 70) {
                grade = "B";
            }
            else if (percentage >= 70 && percentage < 80) {
                grade = "A";
            }
            else if (percentage >= 80 && percentage <= 100) {
                grade = "A+";
            }

            let result = document.getElementById("result").innerHTML = `Your Percentage : ${percentage.toFixed(2)}% <br> Your grade: ${grade}`

            
        }




    </script>





</body>

</html
